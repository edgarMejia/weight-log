<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>

        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid *ngIf="todos">
        <ion-col>
            <ion-list *ngFor="let todo of todos">
                <ion-item color="primary">
                    <ion-icon slot="start" [name]="todo?.completed ? 'checkmark-circle' : 'stopwatch'"></ion-icon>
                    <ion-text>{{ todo?.title }}</ion-text>
                    <ion-icon (click)="deleteOne(todo?.id)" slot="end" name="trash"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showAddForm()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
